name: hot_source_app
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_google_places: ^0.3.0
  fl_chart: ^0.40.0
  styled_widget: ^0.4.0+3
  cupertino_icons: ^1.0.2
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Words
      fonts:
        - asset: assets/fonts/TurretRoad-Regular.ttf
        - asset: assets/fonts/TurretRoad-ExtraLight.ttf
          weight: 100
        - asset: assets/fonts/TurretRoad-Light.ttf
          weight: 300
        - asset: assets/fonts/TurretRoad-Medium.ttf
          weight: 500
        - asset: assets/fonts/TurretRoad-Bold.ttf
          weight: 700
        - asset: assets/fonts/TurretRoad-ExtraBold.ttf
          weight: 900
    - family: Numbers
      fonts:
        - asset: assets/fonts/ZCOOLQingKeHuangYou-Regular.ttf
